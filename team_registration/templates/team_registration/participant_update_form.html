{% extends "secondary_base.html" %}

{% load bootstrap3 %}
{% load i18n %}
{% load staticfiles %}

{% block content %}
<h2>{% trans "Edit participant" %}</h2>
<form action="." method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary"><i class="fa fa-pencil"></i> {% trans "Edit" %}</button>
  {% endbuttons %}
</form>
{% endblock %}
