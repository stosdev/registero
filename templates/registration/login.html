{% extends "secondary_base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<h2>{% trans "Log in" %}</h2>
<form action="." method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> {% trans "Submit" %}</button>
  {% endbuttons %}
</form>
<h4>Not a member? <a href="{% url "registration_register" %}">{% trans "Register" %}.</a></h4>
<a href="{% url "auth_password_reset" %}">{% trans "I forgot my credentials." %}</a>
{% endblock %}
