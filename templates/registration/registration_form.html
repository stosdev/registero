{% extends "secondary_base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<form action="." method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> {% trans "Submit" %}</button>
  {% endbuttons %}
</form>
{% endblock %}
